name: Run Test Suite

on:
  push:
  workflow_dispatch:

defaults:
  run:
    shell: bash

env:
  PIP_DISABLE_PIP_VERSION_CHECK: 1
  COVERAGE_IGOR_VERBOSE: 1
  FORCE_COLOR: 1 # pytest output color

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test-python:
    name: '${{ matrix.python-version }} on ${{ matrix.os }}'
    runs-on: '${{ matrix.os }}-latest'

    continue-on-error: ${{ startsWith(matrix.python-version, '~') }} # Allows unstable Python versions to fail

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu
          - windows
          - macos
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.x']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          set -xe
          python -m pip install poetry coverage pytest
          python -m poetry install

      - name: Test with pytest
        run: |
          set -xe
          python -m poetry run pytest -sv

  check:
    if: always()
    name: Tests Successful
    runs-on: ubuntu-latest
    needs: [test-python]

    steps:
      - name: Whether the whole test suite passed
        uses: re-actors/alls-green@v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}
